<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Peggle Clone - Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 6.69vw;

            /* @media screen and (max-width: 768px) and (orientation: portrait) {
                font-size: 31.25vw;
            } */
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;

            @media (max-width: 1024px) {
                min-height: calc(100dvh + 1rem);
                padding: .5rem 0;
            }
        }

        #game-container {
            width: 100vw;
            height: 100dvh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
        }

        #game-canvas-wrapper {
            position: relative;
            width: min(100vw, calc(100dvh * 4 / 3));
            height: min(100dvh, calc(100vw * 3 / 4));
            aspect-ratio: 4 / 3;
            background: #2a2a3e;
            box-shadow: 0 0 .2rem rgba(0, 0, 0, 0.5);
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            padding: .2rem;
        }

        #ui-overlay > * {
            pointer-events: auto;
        }

        #score {
            position: absolute;
            top: .2rem;
            left: .2rem;
            color: white;
            font-size: .24rem;
            font-weight: bold;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
        }

        #free-ball-meter-label {
            position: absolute;
            top: .2rem;
            left: 2rem;
            color: white;
            font-size: .14rem;
            font-weight: bold;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
        }

        #free-ball-meter {
            position: absolute;
            top: .45rem;
            left: 2rem;
            width: 2rem;
            height: .2rem;
            background: rgba(0, 0, 0, 0.5);
            border: .02rem solid white;
            border-radius: .1rem;
            overflow: hidden;

            @media (max-width: 1024px) {
                width: 1rem;
            }
        }

        #goal {
            position: absolute;
            top: .5rem;
            left: .2rem;
            color: white;
            font-size: .24rem;
            font-weight: bold;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
        }

        #balls-remaining {
            position: absolute;
            top: .2rem;
            right: .2rem;
            color: white;
            font-size: .24rem;
            font-weight: bold;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
        }

        #fps-display {
            position: absolute;
            bottom: .2rem;
            left: .2rem;
            color: white;
            font-size: .16rem;
            font-weight: bold;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
        }

        #build-version {
            position: absolute;
            bottom: .2rem;
            right: .2rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: .12rem;
            font-weight: normal;
            text-shadow: .01rem .01rem .02rem rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        #power-turns {
            position: absolute;
            top: .5rem;
            right: .2rem;
            color: white;
            font-size: .24rem;
            font-weight: bold;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
        }

        #current-power-display {
            position: absolute;
            top: .72rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: .2rem;
            font-weight: bold;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.6);
            padding: .08rem .16rem;
            border-radius: .08rem;
            pointer-events: none;
        }

        #rocket-fuel-gauge {
            position: absolute;
            top: 1.08rem;
            left: 50%;
            transform: translateX(-50%);
            width: 2rem;
            height: .08rem;
            background: rgba(0, 0, 0, 0.6);
            border: .02rem solid rgba(255, 255, 255, 0.8);
            border-radius: .04rem;
            overflow: hidden;
            pointer-events: none;
            display: none;
        }

        #rocket-fuel-gauge-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500, #ffeb3b);
            transition: width 0.1s linear;
        }

        #next-power-display {
            position: absolute;
            top: .72rem;
            left: 50%;
            transform: translate(calc(-50% + 1.5rem), 0);
            color: #aaa;
            font-size: .16rem;
            font-weight: bold;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.8);
            background: transparent;
            padding: .06rem .12rem;
            border-radius: .06rem;
            pointer-events: none;
        }

        #seed-display {
            position: absolute;
            top: .2rem;
            right: .86rem;
            transform: translateX(-50%);
            color: white;
            font-size: .18rem;
            font-weight: bold;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: .1rem;
        }

        #copy-seed-button {
            background: rgba(255, 255, 255, 0.2);
            border: .01rem solid white;
            border-radius: .05rem;
            padding: .05rem .1rem;
            cursor: pointer;
            font-size: .14rem;
            color: white;
            transition: all 0.2s ease;
        }

        #copy-seed-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }


        #free-ball-meter-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            width: 0%;
            transition: width 0.1s ease;
        }

        #multiplier-tracker-label {
            position: absolute;
            top: .2rem;
            left: 4.2rem;
            color: white;
            font-size: .14rem;
            font-weight: bold;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);

            @media (max-width: 1024px) {
                left: 3.2rem;
            }
        }

        #multiplier-tracker {
            position: absolute;
            top: .45rem;
            left: 4.2rem;
            width: 2rem;
            height: .2rem;
            background: rgba(0, 0, 0, 0.5);
            border: .02rem solid white;
            border-radius: .1rem;
            overflow: hidden;

            @media (max-width: 1024px) {
                left: 3.2rem;
                width: 1rem;
            }
        }

        #multiplier-tracker-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a6f, #c44569, #8b2f5e);
            width: 0%;
            transition: width 0.1s ease;
        }

        #multiplier-value {
            position: absolute;
            top: .7rem;
            left: 2.2rem;
            color: white;
            font-size: .18rem;
            font-weight: bold;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
        }

        #play-again-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: .15rem .3rem;
            font-size: .24rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: .03rem solid white;
            border-radius: .1rem;
            cursor: pointer;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
            box-shadow: 0 .04rem .15rem rgba(0, 0, 0, 0.3);
            display: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #play-again-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 .06rem .2rem rgba(0, 0, 0, 0.4);
        }

        #play-again-button:active {
            transform: translate(-50%, -50%) scale(0.98);
        }

        #play-again-new-seed-button {
            position: absolute;
            top: calc(50% + .7rem);
            left: 50%;
            transform: translate(-50%, -50%);
            padding: .15rem .3rem;
            font-size: .24rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: .03rem solid white;
            border-radius: .1rem;
            cursor: pointer;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
            box-shadow: 0 .04rem .15rem rgba(0, 0, 0, 0.3);
            display: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #play-again-new-seed-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 .06rem .2rem rgba(0, 0, 0, 0.4);
        }

        #play-again-new-seed-button:active {
            transform: translate(-50%, -50%) scale(0.98);
        }

        #level-selector {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #level-selector-content {
            background: linear-gradient(135deg, #2a2a3e 0%, #1a1a2e 100%);
            border: .03rem solid #6495ed;
            border-radius: .15rem;
            padding: .3rem;
            max-width: 8rem;
            width: 90%;
            box-shadow: 0 .08rem .3rem rgba(0, 0, 0, 0.7);
        }

        #level-selector-header {
            text-align: center;
            margin-bottom: .3rem;
        }

        #level-selector-header h2 {
            color: white;
            font-size: .32rem;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        #level-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(.2rem, 1fr));
            gap: .2rem;
        }

        .level-option {
            background: rgba(100, 149, 237, 0.2);
            border: .02rem solid #6495ed;
            border-radius: .1rem;
            padding: .2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .level-option:hover {
            background: rgba(100, 149, 237, 0.4);
            transform: scale(1.05);
            border-color: #87ceeb;
        }

        .level-option.selected {
            background: rgba(100, 149, 237, 0.5);
            border-color: #ffd700;
            box-shadow: 0 0 .2rem rgba(255, 215, 0, 0.6);
        }

        .level-option-name {
            color: white;
            font-size: .2rem;
            font-weight: bold;
            margin-bottom: .05rem;
        }

        #character-selector {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #character-selector.hidden {
            display: none;
        }

        #character-selector-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: .4rem;
            border-radius: .2rem;
            border: .03rem solid white;
            box-shadow: 0 .08rem .3rem rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 12rem;
            max-height: calc(100% - .32rem);
            overflow-y: auto;
        }
        
        #character-options {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: .15rem;
        }
        
        #random-character-button-wrapper {
            grid-column: 1 / -1; /* Span full width */
        }
        
        .character-option.roulette-highlight {
            background: rgba(255, 255, 255, 0.5);
            border-color: #ffd700;
            box-shadow: 0 0 .2rem rgba(255, 215, 0, 0.8);
            transform: scale(1.05);
        }

        #character-selector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: .3rem;
        }
        
        #character-selector h2 {
            color: white;
            font-size: .32rem;
            margin: 0;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
        }
        
        #character-selector-seed-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: .08rem;
        }
        
        #character-selector-seed-label {
            color: white;
            font-size: .16rem;
            font-weight: bold;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
        }
        
        #seed-input {
            padding: .08rem;
            font-size: .14rem;
            border: .02rem solid white;
            border-radius: .05rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 1.8rem;
            text-align: center;
        }
        
        #seed-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .character-option {
            background: rgba(255, 255, 255, 0.2);
            border: .02rem solid white;
            border-radius: .15rem;
            padding: .2rem;
            margin: 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .character-option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 .04rem .15rem rgba(0, 0, 0, 0.3);
        }

        .character-option.selected {
            background: rgba(255, 255, 255, 0.4);
            border-color: #ffd700;
            box-shadow: 0 0 .2rem rgba(255, 215, 0, 0.5);
        }

        .character-name {
            color: white;
            font-size: .24rem;
            font-weight: bold;
            margin-bottom: .1rem;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
        }

        .character-power {
            color: rgba(255, 255, 255, 0.9);
            font-size: .16rem;
            text-shadow: .01rem .01rem .02rem rgba(0, 0, 0, 0.5);
        }

        #random-character-button-wrapper {
            grid-column: 1 / -1; /* Span full width */
        }
        
        #random-character-button {
            padding: .2rem;
            margin: 0;
            font-size: .24rem;
            font-weight: bold;
            color: white;
            background: rgba(255, 215, 0, 0.2);
            border: .02rem solid #ffd700;
            border-radius: .15rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
        }
        
        #random-character-button:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
            box-shadow: 0 .04rem .15rem rgba(0, 0, 0, 0.3);
        }
        
        #random-character-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #start-game-button {
            margin-top: .3rem;
            padding: .15rem .4rem;
            font-size: .2rem;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: .02rem solid white;
            border-radius: .1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #start-game-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #start-game-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #roulette-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        #roulette-overlay.active {
            display: flex;
        }

        #roulette-content {
            background: linear-gradient(135deg, #8b0000 0%, #dc143c 100%);
            padding: .4rem;
            border-radius: .2rem;
            border: .03rem solid white;
            box-shadow: 0 .08rem .3rem rgba(0, 0, 0, 0.5);
            text-align: center;
            min-width: 4rem;
        }

        #roulette-title {
            color: white;
            font-size: .28rem;
            margin-bottom: .3rem;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
        }

        .roulette-option {
            background: rgba(255, 255, 255, 0.2);
            border: .02rem solid white;
            border-radius: .15rem;
            padding: .2rem;
            margin: .1rem 0;
            color: white;
            font-size: .2rem;
            font-weight: bold;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
            transition: all 0.1s ease;
        }

        .roulette-option.highlighted {
            background: rgba(255, 255, 255, 0.5);
            border-color: #ffd700;
            box-shadow: 0 0 .2rem rgba(255, 215, 0, 0.8);
            transform: scale(1.1);
        }

        /* Level Editor Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            pointer-events: none;
        }

        .modal-overlay.active {
            display: flex;
            pointer-events: auto;
        }

        .modal {
            pointer-events: auto;
            background: linear-gradient(135deg, #2a2a3e 0%, #1a1a2e 100%);
            border: .03rem solid #6495ed;
            border-radius: .15rem;
            padding: .2rem;
            box-shadow: 0 .08rem .3rem rgba(0, 0, 0, 0.7);
        }

        #file-operations-modal {
            width: 90%;
            max-width: 6rem;
        }

        #objects-modal {
            width: 90%;
            max-width: 12rem;
            max-height: 90dvh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: .2rem;
            border-bottom: .02rem solid #6495ed;
            padding-bottom: .1rem;
        }

        .modal-header h2 {
            color: white;
            font-size: .28rem;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
        }

        .modal-header button {
            background: rgba(255, 100, 100, 0.3);
            border: .02rem solid #ff6464;
            border-radius: .08rem;
            color: #ff6464;
            font-size: .32rem;
            font-weight: bold;
            width: .5rem;
            height: .5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            padding: 0;
            line-height: 1;
        }

        .modal-header button:hover {
            background: rgba(255, 100, 100, 0.5);
            transform: scale(1.1);
        }

        .modal-content {
            display: flex;
            flex-direction: column;
        }

        #file-operations-actions {
            display: flex;
            gap: .1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        #file-operations-actions button {
            padding: .1rem .2rem;
            background: rgba(100, 149, 237, 0.3);
            border: .02rem solid #6495ed;
            border-radius: .08rem;
            color: white;
            font-size: .16rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #file-operations-actions button:hover {
            background: rgba(100, 149, 237, 0.5);
            transform: scale(1.05);
        }

        #objects-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: .1rem;
            border-top: .02rem solid #6495ed;
            margin-top: .2rem;
        }

        #objects-footer-left {
            display: flex;
            gap: .15rem;
            align-items: center;
        }

        #objects-footer-right {
            display: flex;
            gap: .1rem;
        }

        #objects-footer-right button {
            padding: .1rem .2rem;
            background: rgba(100, 149, 237, 0.3);
            border: .02rem solid #6495ed;
            border-radius: .08rem;
            color: white;
            font-size: .16rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #objects-footer-right button:hover {
            background: rgba(100, 149, 237, 0.5);
            transform: scale(1.05);
        }

        #level-editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: .2rem;
            border-bottom: .02rem solid #6495ed;
            padding-bottom: .1rem;
        }

        #level-editor-header h2 {
            color: white;
            font-size: .28rem;
            text-shadow: .02rem .02rem .04rem rgba(0, 0, 0, 0.5);
        }

        #level-editor-close {
            background: rgba(255, 100, 100, 0.3);
            border: .02rem solid #ff6464;
            border-radius: 50%;
            width: .4rem;
            height: .4rem;
            color: white;
            font-size: .28rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #level-editor-close:hover {
            background: rgba(255, 100, 100, 0.5);
            transform: scale(1.1);
        }

        #level-editor-toolbar {
            flex: 1;
            overflow-y: auto;
            margin-bottom: .2rem;
            padding: .1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: .1rem;
        }

        .toolbar-row {
            margin-bottom: .2rem;
            padding: .15rem;
            background: rgba(100, 149, 237, 0.1);
            border-radius: .08rem;
            border: .01rem solid rgba(100, 149, 237, 0.3);
        }

        .toolbar-row-label {
            color: white;
            font-size: .18rem;
            font-weight: bold;
            margin-bottom: .1rem;
            text-shadow: .01rem .01rem .02rem rgba(0, 0, 0, 0.5);
        }

        .toolbar-items {
            display: flex;
            flex-wrap: wrap;
            gap: .1rem;
        }

        .toolbar-item {
            width: .6rem;
            height: .6rem;
            background: rgba(255, 255, 255, 0.2);
            border: .02rem solid rgba(255, 255, 255, 0.4);
            border-radius: .08rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .toolbar-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .toolbar-item.selected {
            border-color: #ffd700;
            box-shadow: 0 0 .15rem rgba(255, 215, 0, 0.6);

        .toolbar-item-preview {

            height: 100%;

            align-items: center;

        }

        #level-editor-actions-left {

            gap: .1rem;
        }

        #level-editor-actions-right {
            display: flex;
            gap: .15rem;
            align-items: center;
        }

        #level-editor-selected-preview {
            color: white;
            font-size: .14rem;
            padding: .05rem .15rem;

            border: .01rem solid rgba(100, 149, 237, 0.5);

        #level-editor-shape-preview {
            width: .4rem;
            height: .4rem;
            background: rgba(255, 255, 255, 0.2);

            border-radius: .04rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #level-editor-shape-preview::before {
            content: '';
            width: 60%;
            height: 60%;
            background: rgba(100, 150, 255, 0.5);
            border-radius: 50%;
        }

        #level-editor-shape-preview.rect::before {
            border-radius: 0;
            width: 70%;
            height: 40%;
        }

        #level-editor-shape-preview.dome::before {
            border-radius: 50% 50% 0 0;
            width: 70%;
            height: 40%;
        }

        #level-editor-shape-preview.line::before {
            border-radius: 0;
            width: 90%;
            height: 20%;
        }

        #level-editor-actions button {
            padding: .1rem .2rem;
            background: rgba(100, 149, 237, 0.3);
            border: .02rem solid #6495ed;
            border-radius: .08rem;
            color: white;
            font-size: .16rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #level-editor-actions button:hover {
            background: rgba(100, 149, 237, 0.5);
            transform: scale(1.05);
        }

        #level-editor-close-footer {
            background: rgba(255, 100, 100, 0.3);
            border: .02rem solid #ff6464;
            padding: .1rem .2rem;
            font-size: .2rem;
        }

        #level-editor-close-footer:hover {
            background: rgba(255, 100, 100, 0.5);
        }

        /* Level Editor Button - outside overlays */
        #level-editor-button {
            position: fixed;
            bottom: .2rem;
            right: .2rem;
            padding: .1rem .2rem;
            background: rgba(100, 150, 255, 0.3);
            border: .02rem solid #6495ed;
            border-radius: .08rem;
            color: white;
            font-size: .14rem;
            cursor: pointer;
            z-index: 3000;
            transition: all 0.3s ease;
        }

        #level-editor-button:hover {
            background: rgba(100, 150, 255, 0.5);
            transform: scale(1.05);
        }

        #objects-button {
            position: fixed;
            bottom: .2rem;
            right: .2rem;
            padding: .1rem .2rem;
            background: rgba(100, 150, 255, 0.3);
            border: .02rem solid #6495ed;
            border-radius: .08rem;
            color: white;
            font-size: .14rem;
            cursor: pointer;
            z-index: 3000;
            transition: all 0.3s ease;
        }

        #objects-button:hover {
            background: rgba(100, 150, 255, 0.5);
            transform: scale(1.05);
        }

        #turn-your-device {
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            background-color: #2d2d2d;
            width: 100dvw;
            height: 100dvh;
            align-items: center;
            justify-content: center;
            z-index: 5000;
            display: none;
            text-align: center;
            padding: .64rem;

            @media screen and (max-width: 768px) and (orientation: portrait) {
                display: flex;
            }
        }

        /* Analogue Stick for Mobile Touch Controls */
        #analogue-stick {
            position: absolute;
            display: none;
            pointer-events: none;
            z-index: 200;
        }

        #analogue-stick.active {
            display: block;
        }

        #analogue-stick-outer {
            position: absolute;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            border: 0.08rem solid rgba(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%);
            left: 0;
            top: 0;
        }

        #analogue-stick-inner {
            position: absolute;
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: 0.04rem solid rgba(255, 255, 255, 0.9);
            transform: translate(-50%, -50%);
            transition: none;
            left: 50%;
            top: 50%;
        }

    <div id="level-selector">
