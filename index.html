<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peggle Clone - Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #1a1a2e;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
        }

        #game-canvas-wrapper {
            position: relative;
            width: min(100vw, calc(100vh * 4 / 3));
            height: min(100vh, calc(100vw * 3 / 4));
            aspect-ratio: 4 / 3;
            background: #2a2a3e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            padding: 20px;
        }

        #ui-overlay > * {
            pointer-events: auto;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #free-ball-meter-label {
            position: absolute;
            top: 20px;
            left: 200px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #free-ball-meter {
            position: absolute;
            top: 45px;
            left: 200px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
        }

        #goal {
            position: absolute;
            top: 50px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #balls-remaining {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #power-turns {
            position: absolute;
            top: 50px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #current-power-display {
            position: absolute;
            top: 72px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 8px;
            pointer-events: none;
        }

        #rocket-fuel-gauge {
            position: absolute;
            top: 108px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 8px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            overflow: hidden;
            pointer-events: none;
            display: none;
        }

        #rocket-fuel-gauge-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500, #ffeb3b);
            transition: width 0.1s linear;
        }

        #next-power-display {
            position: absolute;
            top: 72px;
            left: 50%;
            transform: translate(calc(-50% + 150px), 0);
            color: #aaa;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            background: transparent;
            padding: 6px 12px;
            border-radius: 6px;
            pointer-events: none;
        }

        #seed-display {
            position: absolute;
            top: 20px;
            right: 60px;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #copy-seed-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            transition: all 0.2s ease;
        }

        #copy-seed-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }


        #free-ball-meter-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            width: 0%;
            transition: width 0.1s ease;
        }

        #multiplier-tracker-label {
            position: absolute;
            top: 20px;
            left: 420px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #multiplier-tracker {
            position: absolute;
            top: 45px;
            left: 420px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
        }

        #multiplier-tracker-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a6f, #c44569, #8b2f5e);
            width: 0%;
            transition: width 0.1s ease;
        }

        #multiplier-value {
            position: absolute;
            top: 70px;
            left: 420px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #play-again-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid white;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #play-again-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        #play-again-button:active {
            transform: translate(-50%, -50%) scale(0.98);
        }

        #play-again-new-seed-button {
            position: absolute;
            top: calc(50% + 70px);
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 3px solid white;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #play-again-new-seed-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        #play-again-new-seed-button:active {
            transform: translate(-50%, -50%) scale(0.98);
        }

        #character-selector {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #character-selector.hidden {
            display: none;
        }

        #character-selector-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 900px;
        }
        
        #character-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        #random-character-button-wrapper {
            grid-column: 1 / -1; /* Span full width */
        }
        
        .character-option.roulette-highlight {
            background: rgba(255, 255, 255, 0.5);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            transform: scale(1.05);
        }

        #character-selector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        #character-selector h2 {
            color: white;
            font-size: 32px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #character-selector-seed-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        
        #character-selector-seed-label {
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #seed-input {
            padding: 8px;
            font-size: 14px;
            border: 2px solid white;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 180px;
            text-align: center;
        }
        
        #seed-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .character-option {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 15px;
            padding: 20px;
            margin: 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .character-option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .character-option.selected {
            background: rgba(255, 255, 255, 0.4);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .character-name {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .character-power {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #random-character-button-wrapper {
            grid-column: 1 / -1; /* Span full width */
        }
        
        #random-character-button {
            padding: 20px;
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #ffd700;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
        }
        
        #random-character-button:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        #random-character-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #start-game-button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #start-game-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #start-game-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #roulette-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        #roulette-overlay.active {
            display: flex;
        }

        #roulette-content {
            background: linear-gradient(135deg, #8b0000 0%, #dc143c 100%);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            min-width: 400px;
        }

        #roulette-title {
            color: white;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .roulette-option {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.1s ease;
        }

        .roulette-option.highlighted {
            background: rgba(255, 255, 255, 0.5);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            transform: scale(1.1);
        }

        /* Level Editor Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            pointer-events: none;
        }

        .modal-overlay.active {
            display: flex;
            pointer-events: auto;
        }

        .modal {
            pointer-events: auto;
            background: linear-gradient(135deg, #2a2a3e 0%, #1a1a2e 100%);
            border: 3px solid #6495ed;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }

        #file-operations-modal {
            width: 90%;
            max-width: 600px;
        }

        #objects-modal {
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #6495ed;
            padding-bottom: 10px;
        }

        .modal-header h2 {
            color: white;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            display: flex;
            flex-direction: column;
        }

        #file-operations-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        #file-operations-actions button {
            padding: 10px 20px;
            background: rgba(100, 149, 237, 0.3);
            border: 2px solid #6495ed;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #file-operations-actions button:hover {
            background: rgba(100, 149, 237, 0.5);
            transform: scale(1.05);
        }

        #objects-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding-top: 10px;
            border-top: 2px solid #6495ed;
            margin-top: 20px;
        }

        #level-editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #6495ed;
            padding-bottom: 10px;
        }

        #level-editor-header h2 {
            color: white;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #level-editor-close {
            background: rgba(255, 100, 100, 0.3);
            border: 2px solid #ff6464;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #level-editor-close:hover {
            background: rgba(255, 100, 100, 0.5);
            transform: scale(1.1);
        }

        #level-editor-toolbar {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .toolbar-row {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(100, 149, 237, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(100, 149, 237, 0.3);
        }

        .toolbar-row-label {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .toolbar-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .toolbar-item {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .toolbar-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .toolbar-item.selected {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            background: rgba(255, 215, 0, 0.2);
        }

        .toolbar-item-preview {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #level-editor-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 2px solid #6495ed;
        }

        #level-editor-actions-left {
            display: flex;
            gap: 10px;
        }

        #level-editor-actions-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #level-editor-selected-preview {
            color: white;
            font-size: 14px;
            padding: 5px 15px;
            background: rgba(100, 149, 237, 0.2);
            border: 1px solid rgba(100, 149, 237, 0.5);
            border-radius: 6px;
        }

        #level-editor-shape-preview {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(100, 149, 237, 0.5);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #level-editor-shape-preview::before {
            content: '';
            width: 60%;
            height: 60%;
            background: rgba(100, 150, 255, 0.5);
            border-radius: 50%;
        }

        #level-editor-shape-preview.rect::before {
            border-radius: 0;
            width: 70%;
            height: 40%;
        }

        #level-editor-shape-preview.dome::before {
            border-radius: 50% 50% 0 0;
            width: 70%;
            height: 40%;
        }

        #level-editor-shape-preview.line::before {
            border-radius: 0;
            width: 90%;
            height: 20%;
        }

        #level-editor-actions button {
            padding: 10px 20px;
            background: rgba(100, 149, 237, 0.3);
            border: 2px solid #6495ed;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #level-editor-actions button:hover {
            background: rgba(100, 149, 237, 0.5);
            transform: scale(1.05);
        }

        #level-editor-close-footer {
            background: rgba(255, 100, 100, 0.3);
            border: 2px solid #ff6464;
            padding: 10px 20px;
            font-size: 20px;
        }

        #level-editor-close-footer:hover {
            background: rgba(255, 100, 100, 0.5);
        }

        /* Level Editor Button - outside overlays */
        #level-editor-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(100, 150, 255, 0.3);
            border: 2px solid #6495ed;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            z-index: 3000;
            transition: all 0.3s ease;
        }

        #level-editor-button:hover {
            background: rgba(100, 150, 255, 0.5);
            transform: scale(1.05);
        }

        #objects-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(100, 150, 255, 0.3);
            border: 2px solid #6495ed;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            z-index: 3000;
            transition: all 0.3s ease;
        }

        #objects-button:hover {
            background: rgba(100, 150, 255, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="character-selector">
        <div id="character-selector-content">
            <div id="character-selector-header">
                <h2>Select Your Character</h2>
                <div id="character-selector-seed-container">
                    <label id="character-selector-seed-label" for="seed-input">Enter Seed (optional):</label>
                    <input type="number" id="seed-input" placeholder="Leave empty for random">
                </div>
            </div>
            <div id="character-options"></div>
            <button id="start-game-button" disabled>Start Game</button>
        </div>
    </div>

    <div id="roulette-overlay">
        <div id="roulette-content">
            <div id="roulette-title">ðŸŽ° Selecting Power...</div>
            <div class="roulette-option" id="roulette-spread">Spread Shot</div>
            <div class="roulette-option" id="roulette-rapid">Rapid Shot</div>
            <div class="roulette-option" id="roulette-explosion">Explosion</div>
        </div>
    </div>

    <div id="game-container">
        <div id="game-canvas-wrapper">
            <canvas id="game-canvas"></canvas>
            <div id="ui-overlay">
                <div id="score">Score: 0</div>
                <div id="goal">Goal: 0/25</div>
                <div id="balls-remaining">Balls: 10</div>
                <div id="power-turns">Power: 0</div>
                <div id="seed-display">
                    <span>Seed: <span id="seed-value">-</span></span>
